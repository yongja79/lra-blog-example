plugins {
    // Apply the java plugin to add support for Java
    id 'war'

}

repositories {
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    providedCompile group: 'javax.enterprise', name: 'cdi-api', version: '2.0'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    providedCompile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1'
    providedCompile group: 'org.eclipse.microprofile.lra', name: 'microprofile-lra-api', version: '1.0-M2'

}

